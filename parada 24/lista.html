    <script>
        function nomeAleatorio() {
  var nomes = ["João", "Rianderson", "Pedro", "Porfirio", "Rayssa", "Segundo", "Mateus", "Gabriel", "Givaldo", "Reginaldo"];
  var nomeAleatorio = nomes[Math.floor(Math.random() * nomes.length)];
  return nomeAleatorio;
}

// Exemplo de uso da função
var nome = nomeAleatorio();
console.log(nome);
    </script>
